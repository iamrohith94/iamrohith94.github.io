---
layout: default
published: true
---
<div class="posts">
  {% for post in site.posts %}
  	{% if post.project == true %}
	    <article class="post">

	      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>

	      <!--<div class="entry">
	        {{ post.excerpt }}
	      </div>

	      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>-->
	      <div class="date">
    		Posted on {{ post.date | date: "%B %e, %Y" }}
  		  </div>
	    </article>
    {% endif %}
  {% endfor %}
</div>
